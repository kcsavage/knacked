
<head >
	<title>KNACKED</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />

	<script>

	</script>
</head>

<body>
	{{> page}}
</body>

<template name="page">
	{{#if showCreateDialog}}
	{{> createDialog}}
	{{/if}}

	{{#if showInviteDialog}}
	{{> inviteDialog}}
	{{/if}}

	{{#if showUserProfile}}
	{{> user_profile}}
	{{/if}}


	
	<div class="mainContainer">
		<div class="topBar">
			<div class="topLogoSearch">
				<img src="/logo.png" class="logoImg">
				<input type="text" class="search" />
			</div>
			<div class = "topLogin">
				{{loginButtons align="left"}}
			</div>
		</div>
		<div class="contentArea">
			<div class="">
				<div class="sidebar-nav-fixed sideBar">
					<a href = "#" class="add">
						<img src="/addknack.png" class="linkButtonImg">
					</a>
					<!-- <input type="button" class="add" value="BIG+" /><br><br> -->
					<a href = "#" class="showUser">
						<img src="/profile.png" class="linkButtonImg">
					</a>
					<!-- <input type="button" class="showUser" value="Profile" /> <br><br> -->
					<a href = "#" class="Contacts">
						<img src="/contacts.png" class="linkButtonImg">
					</a>
					<!-- <input type="button" class="showUser" value="Peoples" /> -->
				</div>
			</div>
			<div class="middle" >
				<div class="searchQuery">{{{searchQuery}}} </div>
				{{#each myEvent}}
				{{> myEvents}}
				{{/each}}
			</div>
			<div class="right">
				{{> details}}
			</div>
		</div>
	</div>
	<svg height="0" xmlns="http://www.w3.org/2000/svg" >
		<filter id="drop-shadow">
			<feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
			<feOffset dx="2" dy="2" result="offsetblur"/>
			<feFlood flood-color="rgba(0,0,0,0.75)"/>
			<feComposite in2="offsetblur" operator="in"/>
			<feMerge>
				<feMergeNode/>
				<feMergeNode in="SourceGraphic"/>
			</feMerge>
		</filter>
	</svg>
</template>

<template name="myEvents">
	<div class="teaser getDescription" id="{{myID}}">
		<div>
			<img src="/{{profileImg}}" class="teaserImg"> 
			<ul class="titleName">
				<li>
					<div class="eventTitle">{{myTitle}}</div>
				</li>
				<li>
					<div class="inlineDiv">by: {{{usersName}}}</div>
				</li>
			</ul>
			<img src="/camera.png" class="teaserPicImg"> 
		</div>
		<div class="desc">
			{{description}}
		</div>
		<div class="noEditKnackTags">
			{{#each knacktivityTags}}
			{{>no_edit_knack_item}}
			{{/each}}
		</div>
		<div class="locDateTime">
			<div class="loc">{{location}}</div>
			<div class="dateTime">{{date}} {{time}}</div>
		</div>
		<br>
	</div>
</template>

<template name="createDialog">
	<div class="mask"> </div>
	<div class="modal">
		<div class="modal-header">
			<button type="button" class="close cancel">&times;</button>
			<h3>Add Knacktivity</h3>
		</div>

		<div class="modal-body">
			{{#if error}}
			<div class="alert alert-error">{{error}}</div>
			{{/if}}

			<label>Title</label>
			<input type="text" class="title div5">

			<label>Description</label>
			<textarea class="description div5"></textarea>

			<label>Date</label>
			<input type="text" id="datePicker" class="datePicker" />

			<label>Time</label>
			<input type="text" id="timeStart" class="timeStart"/>
			<input type="text" id="timeEnd" class ="timeEnd"/>

			<label>Location</label>
			<input type="text" class="location div5" />

			<label>Knacks</label>
			<!-- <input type="text" class="knacks div5" /> -->
			{{>add_tag_knack}}
			
			<br>
			<br>
			<label class="checkbox">
				<input type="checkbox" class="private">
				Private event &mdash; invitees only
			</label>
			<label class="checkbox">
				<input type="checkbox" class="commenting">
				Allow Commenting
			</label>
		</div>

		<div class="modal-footer">
			<a href="javascript:void(0)" class="btn cancel">Cancel</a>
			<a href="javascript:void(0)" class="btn btn-primary save">Add Knacktivity</a>
		</div>
	</div>
</template>
<template name="add_tag_knack">
	<ul id="knack-list">
		<li>
			{{#if adding_tag_knack}}
			<div class="knack edittag-knack">
				<input type="text" id="edittag-input-knack" value="" />
			</div>
			{{else}}
			<div class="knack addtag-knack">
				+knack
			</div>
			{{/if}}
		</li>
		{{#each tagKnacks}}
		{{>knack_item}}
		{{/each}}
	</ul>
</template>

<template name="details">
	<div class="details">
		{{#if knacktivity}}
		{{#with knacktivity}}
		<div class="detailsLocDateTime">
			<div class="detailsLocation inlineDiv">
				<img src="/pin.png">
				{{location}}
			</div>
			<div class="details-rsvp-buttons inlineDiv">
				{{#if currentUser}}
				Going?
				<input type="button" value="Yes"
				class="btn btn-small rsvp_yes {{maybeChosen "yes"}}">
				<input type="button" value="No"
				class="btn btn-small rsvp_no {{maybeChosen "no"}}">
				{{else}}
				<i>Sign in to RSVP</i>
				{{/if}}
			</div>
			
		</div>

		<div class="detailsInfo">
			<div class="detailsTitle">
				{{title}}
			</div> 
			<div>
				<img src="{{profileImg}}" class="detailsProfilePic">
			</div>
			<div class="detailsCreator">
				{{{creatorName}}}
			</div>
			<div class="detailsDateTime">
				{{date}} @ {{time}}
			</div>
		</div>

		<div class="detailsBar">

			<div class="noEditKnackTags">
				Knacks:
				{{#each knacktivityTags}}
				{{>no_edit_knack_item}}
				{{/each}}
			</div>
		</div>

		<div class="detailsDescription">{{description}}</div>

		<div class="blockDiv">
			<div class="detailsStudents">
				<div class="detailsBar detailsStudentsBar">Students
					{{numGoing}} going
					{{numInvited}} invited
					<input type ="text" id="invitePeople"/>
					<input type ="button" class="inviteButton" />
				</div>

				{{> attendance}}
			</div>

			<!-- <div class="detailsSimilar">
				<div class="detailsBar detailsSimilarBar">similar knacktivities</div>
				need to come up with an awesome algorithm
			</div> -->
		</div>
<!-- 		<br>
		<input type="button" value="Post to facebook" onclick="postCreate();" class="fbPostCreate">
		<div id="result"></div> -->

		{{#if canRemove}}
		<div class="alert">
			<small>
				You posted this knacktivity and nobody is signed up to go, so if
				you like, you could
				<b><a href="javascript:void(0)" class="removeListing">delete this listing</a></b>.
			</small>
		</div>
		{{/if}}

		{{#if commenting}}
		<div class="commentCounter detailsBar">
			{{commentCount}}
		</div>
		{{#each comments}}
		<div id="commentBlock">
			<img src="/{{commentProfileImg}}" class="commentImg">
			<div class="commentRight">
				<div class="commentBar inlineBlock">
					<div class="commentUser">
						{{{userName}}}
					</div>

					<div class="commentTime">
						<a href="javascript:void(0)" class="flagComment commentCommands" id ="{{_id}}">
							<img src="/grayflag.png" class="flag"></a>
							{{timestamp}}
							<a href="javascript:void(0)" class="removeComment commentCommands" id="{{_id}}">x</a>
							&nbsp;
						</div>
					</div>
					<div class = "comment inlineBock">
						{{comment}}
					</div>
				</div>
			</div>
			{{/each}}
			{{#if currentUser}}
			enter new comment: <br>
			<input type="textbox" id="add-comment">
			{{/if}}
			{{/if}}


			{{/with}}
			{{else}}
			{{#if user}}
			{{> user_profile_view}}
			{{else}}

			<h1 class="muted pagination-centered">
				{{#if anyKnacktivity}}
				Click a knacktivity to select it
				{{else}}
				Sign in and click add knacktivity to make a new knacked event
				{{/if}}
			</h1>
			{{/if}}
			{{/if}}


		</div>
	</template>

	<template name="attendance">
		<div class="attendance well well-small">
			<div class="muted who"><b>Who</b></div>
			{{#if public}}
			<div>
				<b>Everyone</b>
				<span class="label label-inverse pull-right">Invited</span>
			</div>
			{{/if}}

			{{#each rsvps}}
			<div class="rsvpProfilePerson ">
				<img src="/{{invitationProfileImg}}" class="rsvpProfilePic rsvpGoing" title="{{{invitationName}}}">Going
			</div>
			{{/each}}

			{{#unless public}}
			{{#each outstandingInvitations}}
			<div class="rsvpProfilePerson ">
				<img src="/{{rsvpProfileImg}}" class="rsvpProfilePic rsvpInvited" title="{{{rsvpName}}}">
			</div>
			{{/each}}
			{{/unless}}

			{{#if nobody}}
			<div>Nobody.</div>
			{{/if}}



		</div>
	</template>

	<template name="inviteDialog">
		<div class="mask"> </div>
		<div class="modal">
			<div class="modal-header">
				<button type="button" class="close done">&times;</button>
				<h3>Invite people</h3>
			</div>

			<div class="modal-body">
				{{#each uninvited}}
				<div class="invite-row">
					<a href="javascript:void(0)" class="btn invite">Invite</a>
					{{{displayName}}}
				</div>
				{{else}}
				Everyone on the site has already been invited.
				{{/each}}
			</div>

			<div class="modal-footer">
				<a href="javascript:void(0)" class="btn btn-primary done">Done</a>
			</div>
		</div>
	</template>

	<template name ="user_profile">
		<div class="mask"> </div>
		<div class="modal user_profile">
			<div class="modal-header">
				<button type="button" class="close cancel">&times;</button>
				<h3>Profile Setup</h3>
			</div>
			<div class="modal-body">
				<div class="spacer"></div>
				<div class="profileInfo">
					<div class="profileLeftBlock">
						INFO
					</div>
					<div class="profileInfoBlock">
						<div>
							<input type="text" class="profileText wm" wm="username">
						</div>
						<div>
							<input type="text" class="profileTextHalf wm" wm="first">
							<input type="text" class="profileTextHalf wm" wm="last">
						</div>
						<div>
							<input type="text" class="profileText wm" wm="email@email.com">
						</div>
						<div>
							<input type="text" class="profileText wm" wm="company/org">
						</div>
						<div>
							<textarea class="profileText wm" wm="Tells some shit"></textarea> 
						</div>
					</div>
					<div class="profilePictureBlock">
						<img src="/belush.jpg" class="profilePic">
					</div>
				</div>
				<div class="profileKnacks">
					<div class="profileLeftBlock">
						Knacks
					</div>
					<div class="profileKnacksKnown">
						I have
					</div>
					<div></div>
					<div class="profileLeftBlock">
						&nbsp;
					</div>
					<div class="profileKnacksSearch">
						I want
					</div>
				</div>
				<div class="profileConnect">
					<div class="profileLeftBlock">
						Connect
					</div>
					<div>
						All of your friends are arsholes
					</div>
				</div>
				<div class="modal-footer">
					<a href="javascript:void(0)" class="btn cancel">Cancel</a>
					<a href="javascript:void(0)" class="btn btn-primary save">Save</a>
				</div>
			</div>
		</template>

		<template name="user_profile_view">
			name: {{{myname}}}
			shares: 
			{{#each shares}}
			{{> no_edit_knack_item}}
			{{/each}}
			wants: 		{{#each wants}}
			{{> no_edit_knack_item}}
			{{/each}}
			<br>
			followers:
			{{#each followers}}
			<ul>
				{{> user_list}}
			</ul>
			{{/each}}
			<br>

			following:  
			{{#each following}}
			<ul>
				{{> user_array}}
			</ul>
			{{/each}}<br>

			{{#if currentUser}}
			{{#if currentlyFollowing}}
			<a href="javascript:void(0)" class="unFollowMe">Stop following me!!!!</a> <br>	
			{{else}}
			<a href="javascript:void(0)" class="followMe">Follow me!!!!</a> <br>
			{{/if}}
			{{/if}}
		</template>

		<template name ="user_list">
			<li>
				{{{user}}}
			</li>
		</template>

		<template name ="user_array">
			<li>
				{{{user}}}
			</li>
		</template>

		<template name="knack_item">
			<li class="">
				<div class="knack removable_knack">
					<div class="name">{{knacks}}</div>
					<div class="remove">-</div>
				</div>
			</li>
		</template>

		<template name="no_edit_knack_item">
			<span class="no-edit-knack">
				{{tag}}
			</span>
		</template>

		<template name="queControl">
			<h3>Select file(s) to upload:</h3>
			<input name="files" type="file" class="fileUploader" multiple>
			<div class="fileRes"></div>
			{{> fileTable}}
		</template>

		<template name="fileTable">
			{{#each Files}}
			<a class="btn btn-primary btn-mini btnFileSaveAs">Save as</a>{{filename}}<br/>
			<img src="/{{file}}">
			{{else}}
			No files uploaded
			{{/each}}
		</template>

		<template name ="scratchPad">
			{{{rsvpName}}}
			{{#if rsvpIs "yes"}}
			<span class="label label-success pull-right">Going</span>
			{{/if}}
			{{#if rsvpIs "maybe"}}
			<span class="label label-info pull-right">Maybe</span>
			{{/if}}
			{{#if rsvpIs "no"}}
			<span class="label label pull-right">No</span>

			{{/if}}
		</template>
